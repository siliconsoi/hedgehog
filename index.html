<html>
  <head>
    <title>HedgeHog</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  </head>
  <body>
    <form action="/proxy" method="get">
      <input type="text" name="url" id="input_url" value="http://rburns.paiges.net/">
      <input type="submit" id="input_button" value="+">
    </form>
    <img id="loading_data" src="/ajax-loader.gif" />
      <div id ="results"> <div>

    <script id="tmpl-result" type="text/html">
      <div class="result">
        {{^hotel_name}}<span class="title" name="title">{{title}}</span>{{/hotel_name}}
        {{#hotel_name}}<span class="hotel_name">{{hotel_name}}</span>{{/hotel_name}}
        <button class="add-note-btn">Note</button>
        <a class = "url" title="website" href="{{url}}" target="_blank"><img src="image/www-icon.png" /></a>
        <a title="review" href='#'><img class='content-btn' data-content-type="review"/></a>
        <a title="price" href='#'><img class='content-btn'  data-content-type="price"/></a>
        <a title="picture" href='#'><img class='content-btn' data-content-type="picture"/></a>
        <a title="detail" href='#'><img class='content-btn' data-content-type="detail"/></a>
        <a title="facility" href='#'><img class='content-btn' data-content-type="facility"/></a>
        <a title="location" href='#'><img class='content-btn' data-content-type="location"/></a>
        <a title="remove" href='#' class="remove-result-btn"><img src='image/Delete-icon.png' /></a>
        <a href="#" class="move_up"><img src='image/up-icon.png' /></a>
        <a href="#" class="move_down"><img src='image/down-icon.png' /></a>
        <textarea class="note" ></textarea>
      </div>
    </script>
        <button id="to_json">Save</button>
        <hidden>
        <div id="test"></div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/jquery.ajax_form.js"></script>
    <script src="/mustache.js"></script>
    <script src="/document_handlers.js"></script>
    <script src="/ordering.js"></script>
    <script src="/to_json.js"></script>
    <script src="/main.js"></script>

  </body>
</html>
