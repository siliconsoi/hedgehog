<html>
  <head>
    <title>HedgeHog</title>
  </head>
  <body>
    <form action="/proxy" method="get">
      <input type="text" name="url" id="input_url" value="http://rburns.paiges.net/">
      <input type="submit" id="input_button" value="+">
    </form>
    <img id="loading_data" src="/ajax-loader.gif" />
    <p id ="results"> <p>

    <script id="tmpl-result" type="text/html">
      <div class="result">
        {{^hotel_name}}<p class="title">{{title}}</p>{{/hotel_name}}
        {{#hotel_name}}<p class="hotel_name">{{hotel_name}}>/p>{{/hotel_name}}
        <button class="add-note-btn">Note</button>
        <a title="website" href="{{url}}" target="_blank"><img src="image/www-icon.png" /></a>
        <a title="review" href='#'><img class='sign_btn' src='image/Gray-icon.png'  alt="Smiley face"></a>
        <a title="price" href='#'><img class='sign_btn' src='image/Gray-icon.png'  alt="Smiley face" ></a>
        <a title="picture" href='#'><img class='sign_btn' src='image/Gray-icon.png' /></a>
        <a title="detail" href='#'><img class='sign_btn' src='image/Gray-icon.png' /></a>
        <a title="facility" href='#'><img class='sign_btn' src='image/Gray-icon.png' /></a>
        <a title="location" href='#'><img class='sign_btn' src='image/Gray-icon.png' /></a>
        <a title="remove" href='#' class="remove-result-btn"><img src='image/Delete-icon.png' /></a>
        <a href="#" class="move_up">UP</a>
        <a href="#" class="move_down">DOWN</a>
        <div class="note" hidden><textarea></textarea></div>
      </div>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/jquery.ajax_form.js"></script>
    <script src="/mustache.js"></script>
    <script src="/document_handlers.js"></script>
    <script src="/ordering.js"></script>
    <script src="/main.js"></script>

  </body>
</html>
